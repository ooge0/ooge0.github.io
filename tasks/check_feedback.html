<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      $(document).ready(function() {
          $(".description").load(getFeedbackSummary());
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="w3-row">
      <div class="w3-half">
        <div class="" id="fb_thx">
          <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
              <h2>Is this the feedback you want to give us?</h2>
            </header>
            <div class="w3-container">
              <div class="description">
                <p>Your name: <span id="name"></span></p>
              </div>
              <div class="description">
                <p>Your age: <span id="age"></span></p>
              </div>
              <div class="description">
                <p>Your language: <span id="language"></span></p>
              </div>
              <div class="description">
                <p>Your genre: <span id="gender"></span></p>
              </div>
              <div class="description">
                <p>Your option of us: <span id="option"></span></p>
              </div>
              <div class="description">
                <p>Your comment: <span id="comment"></span></p>
              </div>
            </div>
            <div class="w3-btn-group">
              <button class="w3-btn w3-green w3-xlarge" onclick="openFeedback()"  style="width:50%">Yes</button>
              <button class="w3-btn w3-red w3-xlarge" onclick="window.history.back();" style="width:50%">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
<html>
