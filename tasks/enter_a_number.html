<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="w3-row">
      <div class="w3-third">
        <div class="w3-margin">
          <div class="w3-container w3-amber">
            <h2>Enter a number</h2>
          </div>

          <div class="w3-container w3-card-4">
            <p>I will give you square root of it (rounded to 2 number after comma)</p>
            <label class="w3-text-deep-orange"><b>Please enter a number from 50 to 100</b></label>
            <input id="numb" class="w3-input w3-border w3-light-grey required" type="text">
            <p id="ch1_error" class="error"></p>
            <button type="button" onclick="numberValidation()" class="w3-btn w3-orange w3-margin">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
<html>
