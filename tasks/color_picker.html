<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker Circle</title>
<style>
  #colorCircle {
    width: 300px;
    height: 300px;
    border-radius: 70%;
    background-color: #ff0000; /* Default color */
  }
</style>
</head>
<body>

<h2>Select a Color</h2>

<input type="color" id="colorPicker" value="#ff0000">

<svg id="colorCircle" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="280" r="200" fill="#ff0000" />
</svg>

<script>
const colorPicker = document.getElementById('colorPicker');
const colorCircle = document.getElementById('colorCircle');
const circle = colorCircle.querySelector('circle');

colorPicker.addEventListener('input', function() {
  const color = colorPicker.value;
  circle.setAttribute('fill', color);
});
</script>

</body>
</html>
